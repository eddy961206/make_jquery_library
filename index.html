<!DOCTYPE html>
<html>
<head>
    <title>나의 jQuery 라이브러리 예제</title>
</head>
<body>

    <h1>직접만든 jQuery 라이브러리 예제</h1>

    <div id="target">대상 1111111111</div>

    <script src="my_jquery_library.js"></script>

    <script>
        // My jQuery Library 사용 예제


        // 1. 초기화 및 DOM 선택 -> fn(prototype) 안의 init 함수 호출
        var targetElement = LLLL('#target');
        // 

        // 2. each -> fn(prototype) 안의 each 함수 호출
        targetElement.each(function(index, element) {
            console.log('each 순회:', index, element);
        });
        // 

        // 3. css 메서드 -> fn(prototype) 안의 css 함수 호출
        targetElement.css('color', 'red');

    </script>

</body>
</html>
